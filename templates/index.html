<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kalender Tool</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="calendar">
        <div class="week-navigation">
            <button id="prev-week">&lt; Vorherige Woche</button>
            <h2 id="current-week"></h2>
            <button id="next-week">Nächste Woche &gt;</button>
        </div>
        <div id="loading-overlay">
            <div class="loading-spinner"></div>
            <div class="loading-message">Ihre Anfrage wird bearbeitet!</div>
        </div>
        <div class="week-days" id="week-days">
            <!-- Wochentage werden dynamisch eingefügt -->
        </div>
        <div class="time-slots" id="time-slots">
            <!-- Zeitslots werden dynamisch eingefügt -->
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
